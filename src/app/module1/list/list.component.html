<h1>ngOnChange @Input @Output</h1>

<form class="example-form">
  <mat-form-field class="full-width">
    <input matInput placeholder="Numbers" type="number" min="0" [value]="num" (input)="inputChange($event)">
  </mat-form-field>
</form>

<mat-card>
  <app-list-element [num]="num" (changeValue)="changeValue($event)"></app-list-element>
</mat-card>
